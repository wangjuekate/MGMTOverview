<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Collaboration Simulation</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reset.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/plugin/highlight/monokai.css">

		<!-- Font Awesome for icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		
		<!-- Custom styles for better presentation fonts -->
		<style>
			.reveal h1 {
				font-size: 2.5em;
				font-weight: 700;
				line-height: 1.1;
				margin-bottom: 0.3em;
			}
			.reveal h2 {
				font-size: 2.2em;
				font-weight: 600;
				line-height: 1.1;
				margin-bottom: 0.4em;
			}
			.reveal h3 {
				font-size: 1.6em;
				font-weight: 500;
				line-height: 1.2;
				margin-bottom: 0.3em;
			}
			.reveal h4 {
				font-size: 1.3em;
				font-weight: 500;
				line-height: 1.2;
				margin-bottom: 0.2em;
			}
			.reveal p {
				font-size: 1.1em;
				line-height: 1.3;
				margin-bottom: 0.5em;
			}
			.reveal ul li {
				font-size: 1.0em;
				line-height: 1.4;
				margin-bottom: 0.3em;
			}
			.reveal .slides section {
				padding: 20px;
			}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1: Title Slide -->
				<section data-background-image="img/pennstate.jpg" data-background-position="top right" data-background-opacity="0.5">
					<h2>Collaboration Simulation</h2>
					<h4>Kate Wang</h4>
					<h4>Penn State University</h4>
				</section>

				<!-- Slide 2: Simulation Overview -->
				<section>
					<h2>Simulation Overview</h2>
					<p>Interactive analysis of strategic partnership decisions</p>
				</section>

			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/plugin/notes/notes.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/plugin/markdown/markdown.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				slideNumber: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
